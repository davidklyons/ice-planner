<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="Description" content="Ice Planner Web Component" />

    <title>Ice Planner</title>

    <style>
      :root,
      html,
      body {
        margin: var(--ddd-spacing-0);
        padding: var(--ddd-spacing-0);
        background-color: var(--ddd-theme-background);
        color: var(--ddd-theme-primary);
        font-family: var(--ddd-font-navigation);
      }

      #demo {
        margin: var(--ddd-spacing-4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      ice-planner {
        width: 100%;
        max-width: 600px;
        border: var(--ddd-border-md);
        border-radius: var(--ddd-radius-lg);
        padding: var(--ddd-spacing-4);
        box-shadow: var(--ddd-boxShadow-md);
        transition: 0.3s ease all;
      }

      ice-planner:hover {
        box-shadow: var(--ddd-boxShadow-lg);
      }

      h1 {
        text-align: center;
        color: var(--ddd-theme-default-coalyGray);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--ddd-theme-default-coalyGray);
          color: var(--ddd-theme-default-white);
        }

        ice-planner {
          background-color: var(--ddd-theme-default-carbon);
          color: var(--ddd-theme-default-white);
        }
      }
    </style>
  </head>

  <body>
    <div id="demo">
      <h1>üèí Ice Planner Calculator</h1>
      <!-- Your app web component -->
      <ice-planner></ice-planner>
    </div>

    <script type="module" src="./ice-planner.js"></script>
  </body>
</html>
